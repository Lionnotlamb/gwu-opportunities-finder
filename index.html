<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GW Opportunity Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #2a3f54;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .filters select, .filters input {
      padding: 8px;
      font-size: 14px;
    }

    .opportunity-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 800px;
      margin: 0 auto;
    }

    .opportunity {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }

    .opportunity h2 {
      margin: 0 0 5px 0;
      font-size: 18px;
      color: #1a2a3a;
    }

    .opportunity p {
      margin: 2px 0;
      font-size: 14px;
    }

    .opportunity a {
      color: #1a73e8;
      text-decoration: none;
    }

    .opportunity a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <h1>GW Opportunity Finder</h1>

  <div class="filters">
    <input type="text" id="searchInput" placeholder="Search by keyword..." />
    <select id="typeFilter">
      <option value="">All Types</option>
      <option value="award">Award</option>
      <option value="fellowship">Fellowship</option>
      <option value="grant">Grant</option>
      <option value="internship">Internship</option>
    </select>
    <select id="eligibilityFilter">
      <option value="">All Levels</option>
      <option value="undergraduate">Undergraduate</option>
      <option value="graduate">Graduate</option>
      <option value="all">All Students</option>
    </select>
  </div>

  <div class="opportunity-list" id="opportunityList"></div>

  <script>
    // Sample dataset
    const opportunities = [
      {
        title: "GW OSPO Open Source Project Award",
        type: "award",
        eligibility: "undergraduate",
        deadline: "2025-11-01",
        link: "https://ospo.gwu.edu/"
      },
      {
        title: "Elizabeth J. Somers Womenâ€™s Leadership Fellowship",
        type: "fellowship",
        eligibility: "undergraduate",
        deadline: "2025-12-01",
        link: "https://somers.gwu.edu/"
      },
      {
        title: "GW Research Grant for Undergraduates",
        type: "grant",
        eligibility: "undergraduate",
        deadline: "2025-11-15",
        link: "https://ugresearch.gwu.edu/"
      },
      {
        title: "GW International Internship Program",
        type: "internship",
        eligibility: "all",
        deadline: "2025-11-30",
        link: "https://studyabroad.gwu.edu/"
      },
      {
        title: "Mercedes-Benz beVisioneers Fellowship",
        type: "fellowship",
        eligibility: "graduate",
        deadline: "2025-11-10",
        link: "https://environment.gwu.edu/"
      }
    ];

    const opportunityList = document.getElementById("opportunityList");
    const searchInput = document.getElementById("searchInput");
    const typeFilter = document.getElementById("typeFilter");
    const eligibilityFilter = document.getElementById("eligibilityFilter");

    function renderOpportunities() {
      const searchTerm = searchInput.value.toLowerCase();
      const typeValue = typeFilter.value;
      const eligibilityValue = eligibilityFilter.value;

      opportunityList.innerHTML = '';

      const filtered = opportunities.filter(op => {
        const matchesSearch = op.title.toLowerCase().includes(searchTerm);
        const matchesType = typeValue === "" || op.type === typeValue;
        const matchesEligibility = eligibilityValue === "" || op.eligibility === eligibilityValue;
        return matchesSearch && matchesType && matchesEligibility;
      });

      if(filtered.length === 0){
        opportunityList.innerHTML = "<p>No opportunities found.</p>";
        return;
      }

      filtered.forEach(op => {
        const div = document.createElement("div");
        div.className = "opportunity";
        div.innerHTML = `
          <h2>${op.title}</h2>
          <p><strong>Type:</strong> ${op.type}</p>
          <p><strong>Eligibility:</strong> ${op.eligibility}</p>
          <p><strong>Deadline:</strong> ${op.deadline}</p>
          <p><a href="${op.link}" target="_blank">More Info</a></p>
        `;
        opportunityList.appendChild(div);
      });
    }

    searchInput.addEventListener("input", renderOpportunities);
    typeFilter.addEventListener("change", renderOpportunities);
    eligibilityFilter.addEventListener("change", renderOpportunities);

    // Initial render
    renderOpportunities();
  </script>
</body>
</html>
