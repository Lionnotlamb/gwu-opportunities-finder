<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GW Opportunity Finder</title>
  <style>
    :root {
      --bg: #f3f5fb;
      --card-bg: #ffffff;
      --primary: #003366; /* GW-ish navy */
      --accent: #e0b000;  /* GW-ish gold */
      --text-main: #1a2a3a;
      --text-muted: #6b7280;
      --border-subtle: #e5e7eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top left, #fdf7e3, var(--bg));
      color: var(--text-main);
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    header {
      text-align: center;
      margin-bottom: 24px;
    }

    h1 {
      margin: 0;
      font-size: 2.1rem;
      letter-spacing: 0.03em;
      color: var(--primary);
    }

    .subtitle {
      margin-top: 8px;
      font-size: 0.95rem;
      color: var(--text-muted);
    }

    .filters-card {
      background-color: rgba(255, 255, 255, 0.92);
      border-radius: 12px;
      padding: 14px 16px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      border: 1px solid rgba(148, 163, 184, 0.2);
      margin-bottom: 20px;
    }

    .filters-title {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-main);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .filters-title span {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .filters input,
    .filters select {
      padding: 8px 10px;
      font-size: 0.85rem;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      outline: none;
      min-width: 160px;
      background-color: #f9fafb;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background-color 0.15s ease;
    }

    .filters input:focus,
    .filters select:focus {
      border-color: var(--accent);
      background-color: #ffffff;
      box-shadow: 0 0 0 2px rgba(224, 176, 0, 0.2);
    }

    .opportunity-list {
      display: flex;
      flex-direction: column;
      gap: 14px;
      max-width: 900px;
      margin: 0 auto;
    }

    .result-count {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 8px;
      text-align: right;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    .opportunity {
      background-color: var(--card-bg);
      padding: 16px 18px;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(15, 23, 42, 0.06);
      border: 1px solid rgba(148, 163, 184, 0.25);
      transition: transform 0.12s ease, box-shadow 0.12s ease, border-color 0.12s ease;
    }

    .opportunity:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.12);
      border-color: rgba(224, 176, 0, 0.7);
    }

    .opp-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 6px;
    }

    .opportunity h2 {
      margin: 0;
      font-size: 1rem;
      font-weight: 700;
      color: var(--text-main);
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .tag {
      font-size: 0.7rem;
      text-transform: uppercase;
      padding: 3px 8px;
      border-radius: 999px;
      letter-spacing: 0.06em;
      font-weight: 600;
      border: 1px solid rgba(148, 163, 184, 0.6);
      color: var(--text-muted);
      background-color: #f9fafb;
      white-space: nowrap;
    }

    .tag.type {
      border-color: rgba(224, 176, 0, 0.7);
      color: #7a5a00;
      background-color: #fff7da;
    }

    .tag.deadline {
      border-color: rgba(37, 99, 235, 0.6);
      color: #1d4ed8;
      background-color: #e0ecff;
    }

    .opportunity .description {
      margin: 6px 0 8px;
      font-size: 0.9rem;
      line-height: 1.4;
      color: var(--text-main);
    }

    .meta {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

    .meta span strong {
      font-weight: 600;
      color: var(--text-main);
    }

    .opportunity a {
      font-size: 0.85rem;
      color: #1d4ed8;
      text-decoration: none;
      font-weight: 600;
    }

    .opportunity a:hover {
      text-decoration: underline;
    }

    .empty-state {
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-muted);
      padding: 32px 0;
    }

    @media (max-width: 600px) {
      .page {
        padding: 20px 12px 32px;
      }

      h1 {
        font-size: 1.6rem;
      }

      .filters-card {
        padding: 12px 12px;
      }

      .opportunity {
        padding: 14px 14px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>GW Opportunity Finder</h1>
      <p class="subtitle">
        Quickly browse fellowships, grants, awards, and competitions open to GW students.
      </p>
    </header>

    <section class="filters-card">
      <div class="filters-title">
        <div>Filter opportunities</div>
        <span>Tip: search by keyword like “sustainability” or “startup”.</span>
      </div>
      <div class="filters">
        <input type="text" id="searchInput" placeholder="Search by keyword..." />
        <select id="typeFilter">
          <option value="">All Types</option>
          <option value="award">Award</option>
          <option value="fellowship">Fellowship</option>
          <option value="grant">Grant</option>
          <option value="competition">Competition</option>
        </select>
        <select id="eligibilityFilter">
          <option value="">All Levels</option>
          <option value="undergraduate">Undergraduate</option>
          <option value="graduate">Graduate</option>
          <option value="all">All Students</option>
        </select>
      </div>
    </section>

    <p class="result-count" id="resultCount"></p>

    <div class="opportunity-list" id="opportunityList"></div>
  </div>

  <script>
    // Sample GW opportunities dataset
    const opportunities = [
      {
        title: "Knapp Fellowship",
        type: "fellowship",
        eligibility: "all",
        deadline: "May 23, 2026",
        link: "https://serve.gwu.edu/knapp-fellowship-entrepreneurial-service-learning",
        description:
          "Year-long fellowship supporting student-led projects that combine academic learning with community-based service."
      },
      {
        title: "Open Source Student Project Awards",
        type: "award",
        eligibility: "all",
        deadline: "November 1, 2026",
        link: "https://ospo.gwu.edu/student-awards",
        description:
          "Recognition and funding for students who contribute impactful open-source software or hardware projects."
      },
      {
        title: "New Venture Competition",
        type: "competition",
        eligibility: "all",
        deadline: "February 1, 2026",
        link: "https://newventurecompetition.gwu.edu/",
        description:
          "GW’s flagship startup competition for students building scalable, high-impact ventures in any domain."
      },
      {
        title: "Pitch George",
        type: "competition",
        eligibility: "all",
        deadline: "September 15, 2026",
        link: "https://business.gwu.edu/pitch-george",
        description:
          "Entry-level elevator pitch competition where students present early-stage ideas and receive feedback and prizes."
      },
      {
        title: "StoryFest by Planet Forward",
        type: "competition",
        eligibility: "all",
        deadline: "February 23, 2026",
        link: "https://planetforward.org/storyfest/",
        description:
          "Storytelling contest for compelling multimedia pieces about environmental and sustainability solutions."
      }
    ];

    const opportunityList = document.getElementById("opportunityList");
    const searchInput = document.getElementById("searchInput");
    const typeFilter = document.getElementById("typeFilter");
    const eligibilityFilter = document.getElementById("eligibilityFilter");
    const resultCount = document.getElementById("resultCount");

    function renderOpportunities() {
      const searchTerm = searchInput.value.toLowerCase().trim();
      const typeValue = typeFilter.value;
      const eligibilityValue = eligibilityFilter.value;

      opportunityList.innerHTML = "";

      const filtered = opportunities.filter((op) => {
        const textToSearch =
          (op.title + " " + op.description + " " + op.type).toLowerCase();
        const matchesSearch =
          searchTerm === "" || textToSearch.includes(searchTerm);

        const matchesType = typeValue === "" || op.type === typeValue;

        const matchesEligibility =
          eligibilityValue === "" || op.eligibility === eligibilityValue;

        return matchesSearch && matchesType && matchesEligibility;
      });

      // Update result count
      if (filtered.length === 0) {
        resultCount.textContent = "0 opportunities found.";
      } else if (filtered.length === 1) {
        resultCount.textContent = "1 opportunity found.";
      } else {
        resultCount.textContent = `${filtered.length} opportunities found.`;
      }

      if (filtered.length === 0) {
        opportunityList.innerHTML =
          '<div class="empty-state">No opportunities match your filters. Try clearing a filter or changing your search term.</div>';
        return;
      }

      filtered.forEach((op) => {
        const div = document.createElement("div");
        div.className = "opportunity";
        div.innerHTML = `
          <div class="opp-header">
            <h2>${op.title}</h2>
            <div class="tags">
              <span class="tag type">${op.type}</span>
              <span class="tag deadline">Deadline: ${op.deadline}</span>
            </div>
          </div>
          <p class="description">${op.description}</p>
          <div class="meta">
            <span><strong>Eligibility:</strong> ${
              op.eligibility === "all"
                ? "All GW students"
                : op.eligibility.charAt(0).toUpperCase() + op.eligibility.slice(1)
            }</span>
          </div>
          <a href="${op.link}" target="_blank" rel="noopener noreferrer">View details ↗</a>
        `;
        opportunityList.appendChild(div);
      });
    }

    searchInput.addEventListener("input", renderOpportunities);
    typeFilter.addEventListener("change", renderOpportunities);
    eligibilityFilter.addEventListener("change", renderOpportunities);

    // Initial render
    renderOpportunities();
  </script>
</body>
</html>
